<svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 16 16" fill="none">
  <!-- Clipboard with checklist - light theme (JetBrains icon color conventions) -->
  <!-- Clipboard body -->
  <rect x="3" y="2.5" width="10" height="12" rx="1" stroke="#6E6E6E" stroke-width="1.1" fill="none"/>
  <!-- Clipboard clip -->
  <rect x="5.5" y="1" width="5" height="2.5" rx="0.8" stroke="#6E6E6E" stroke-width="1" fill="none"/>
  <!-- Checkmark (green = positive/done) -->
  <path d="M5 6.5l1.5 1.5 3-3" stroke="#59A869" stroke-width="1.3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Task line 1 -->
  <line x1="5" y1="10.5" x2="11" y2="10.5" stroke="#6E6E6E" stroke-width="1" stroke-linecap="round"/>
  <!-- Task line 2 -->
  <line x1="5" y1="13" x2="9" y2="13" stroke="#6E6E6E" stroke-width="1" stroke-linecap="round"/>
</svg>
